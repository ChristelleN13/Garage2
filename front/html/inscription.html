        <div class="form-group row m-0 mb-4">

            <div class="col-sm-8 col-md-9 d-flex pr-0">
                <input class="form-control col-form-label input-group-text" name="tel1" type="tel" pattern="[0-9]{2}" placeholder="##" aria-label="2-digit area code" size="1"/>

                <input class="form-control col-form-label input-group-text" name="tel1" type="tel" pattern="[0-9]{2}" placeholder="##" aria-label="2-digit area code" size="1"/>

        <div class="form-group row m-0 mb-4">
            <label for="ville" class="col-sm-4 col-md-3 p-0"><span class="input-group-text" id="inputGroup-sm">Ville</span></label>
            <div class="col-sm-8 col-md-9 d-flex pr-0">

            </div>
        </div>
        <div class="form-group row m-0 mb-4">
            <label for="cp" class="col-sm-4 col-md-3 p-0"><span class="input-group-text" id="inputGroup-sm">Code postal</span></label>
            <div class="col-sm-8 col-md-9 d-flex pr-0">
                <input type="text" name="postcode" class="form-control  input-group-text" id="cp" pattern="(?:0[1-9]|[1-8]\d|9[0-8])\d{3}" placeholder="Code postal" required>
            </div>
        </div> 
        </div>
        <div class="d-flex justify-content-center">  
            <button type="button" class="btn btn-dark">Valider</button>
        </div>               
    </form>
        </div>
        <script>
            /*La fonction principale de ce script est d'empêcher l'envoi du formulaire si un champ a été mal rempli
            *et d'appliquer les styles de validation aux différents éléments de formulaire*/
            (function(validation) {
            'use strict';
            window.addEventListener('load', function() {
                let forms = document.getElementsByClassName('needs-validation');
                let validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
                });
            }, false);
            })();
        </script>
